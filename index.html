<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEOUL:ution Hackathon 개발 마감까지</title>
    <style>
      @font-face {
        font-family: "AvantGarde";
        src: url("font/AvantGarde LT Book Regular.ttf") format("truetype");
      }

      @font-face {
        font-family: "Pretendard";
        src: url("font/Pretendard-Regular.otf") format("opentype");
      }

      @font-face {
        font-family: "Pretendard";
        src: url("font/Pretendard-Bold.otf") format("opentype");
        font-weight: bold;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        overflow: hidden;
        font-family: "AvantGarde", "Inter", sans-serif;
        position: relative;
        background-image: url("asset/background.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .logo {
        position: absolute;
        top: 30px;
        /* left: 50%; */
        /* transform: translateX(-50%); */
        left: 40px;
        max-height: 80px;
        width: auto;
        z-index: 10;
      }

      .title {
        font-size: 2.8em;
        margin-bottom: 50px;
        text-align: center;
        z-index: 10;
        font-family: "Pretendard", sans-serif;
        font-weight: bold;
        position: relative;
      }

      .countdown-container {
        display: flex;
        gap: 30px;
        align-items: center;
        margin-bottom: 40px;
        z-index: 10;
        position: relative;
      }

      .time-unit {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .time-value {
        font-size: 5.5em;
        font-weight: bold;
        line-height: 1;
      }

      .time-label {
        font-size: 1.5em;
        margin-top: 15px;
        opacity: 0.8;
      }

      .separator {
        font-size: 4em;
        font-weight: bold;
        opacity: 0.5;
      }

      .date {
        font-size: 1.5em;
        text-align: center;
        z-index: 10;
        position: relative;
      }
    </style>
  </head>
  <body>
    <img src="asset/logo_left.png" alt="Logo" class="logo" />
    <div class="title" id="title"></div>
    <div class="countdown-container">
      <div class="time-unit">
        <div class="time-value" id="hours">00</div>
        <div class="time-label">hours</div>
      </div>
      <div class="separator">:</div>
      <div class="time-unit">
        <div class="time-value" id="minutes">00</div>
        <div class="time-label">minutes</div>
      </div>
      <div class="separator">:</div>
      <div class="time-unit">
        <div class="time-value" id="seconds">00</div>
        <div class="time-label">seconds</div>
      </div>
    </div>
    <div class="date" id="date"></div>
    <script src="config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
